name: Salesforce
description: Creating salesforce org

on: 
    push:
        branches: 
            - main

jobs: 
    create-scratchOrg:
        runs-on: ubuntu-latest
        steps:
            - name: Print out Salesforce
              run: echo "Salesforce Scratch Org"
            - name: Check out Repo
              uses: actions/checkout@v4
            - name: Install Salesforce Dependency
              run: |
                npm install -g @salesforce/cli 
                sf --version

